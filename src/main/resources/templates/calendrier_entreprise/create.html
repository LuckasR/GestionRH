<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<div class="card">
<h5 class='card-header'>Cr√©er Calendrier_entreprise</h5>
<div class="card-body">
<form th:action='@{/calendrier_entreprise/save}' th:object='${calendrier_entreprise}' method='post'>
  <div class='mb-4'>
    <label class='form-label' for='titre'>Titre</label>
    <input type='text' class='form-control' id='titre' th:field='*{titre}' placeholder='titre...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='description'>Description</label>
    <input type='text' class='form-control' id='description' th:field='*{description}' placeholder='description...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='annee'>Annee</label>
    <input type='number' class='form-control' id='annee' th:field='*{annee}' placeholder='annee...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_creation'>Date creation</label>
    <input type='datetime-local' class='form-control' id='date_creation' th:field='*{date_creation}' placeholder='date_creation...'>
  </div>
  <div class='mt-3'>
    <button type='submit' class='btn btn-primary'>Enregistrer</button>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
