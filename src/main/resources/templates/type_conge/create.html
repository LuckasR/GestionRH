<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<div class="card">
<h5 class='card-header'>Cr√©er Type_conge</h5>
<div class="card-body">
<form th:action='@{/type_conge/save}' th:object='${type_conge}' method='post'>
  <div class='mb-4'>
    <label class='form-label' for='libelle'>Libelle</label>
    <input type='text' class='form-control' id='libelle' th:field='*{libelle}' placeholder='libelle...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='description'>Description</label>
    <input type='text' class='form-control' id='description' th:field='*{description}' placeholder='description...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='jours_attribues_annuels'>Jours attribues annuels</label>
    <input type='number' class='form-control' id='jours_attribues_annuels' th:field='*{jours_attribues_annuels}' placeholder='jours_attribues_annuels...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='is_payable'>Is payable</label>
    <input type='checkbox' class='form-check-input' id='is_payable' th:field='*{is_payable}'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='is_cumulable'>Is cumulable</label>
    <input type='checkbox' class='form-check-input' id='is_cumulable' th:field='*{is_cumulable}'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_creation'>Date creation</label>
    <input type='time' class='form-control' id='date_creation' th:field='*{date_creation}' placeholder='date_creation...'>
  </div>
  <div class='mt-3'>
    <button type='submit' class='btn btn-primary'>Enregistrer</button>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
