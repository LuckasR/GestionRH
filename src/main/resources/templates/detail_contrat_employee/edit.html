<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">

periode_essai: <input type='text' th:field='*{periode_essai}'/><br/>
duree_preavis: <input type='text' th:field='*{duree_preavis}'/><br/>

<option th:each='item : ${status_contrats}' th:value='${item.id}' th:text='${item}' th:selected='${item.id} == ${detail_contrat_employee.statut_id.id}'></option>
</select><br/>
