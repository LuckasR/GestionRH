<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<h2>Liste de information_employee</h2>
<a class="btn btn-primary" th:href='@{/information_employee/create}'>Cr√©er</a>
<table class="table table-hover">
<thead><tr>
<th>id</th>
<th>Photo</th>
<th>Employee</th>
<th>contrat_id</th>
<th>salaire</th>
<th>Actions</th>
</tr></thead>
<tbody>
<tr th:each='row : ${information_employees}'>
<td th:text='${row.id}'></td>
<td>
    <!-- üî• CORRECTION : Afficher l'image au lieu du texte -->
    <img th:src="@{/uploads/images/{photo}(photo=${row.employee.photo})}" 
         alt="Photo de [[${row.employee.username}]]"
         style="width: 150px; height: 150px; object-fit: cover; border-radius: 5px;">
</td>
<td th:text='${row.employee.username}'></td>
<td th:text='${row.contrat_employee}'></td>
<td th:text='${row.salaire}'></td>

<td>
    <a class="btn btn-info" 
       th:href="@{/information_employee/moreInformation/{id}(id=${row.employee.id})}">
       More Info
    </a>
    |
    <a class="btn btn-warning" th:href="@{/information_employee/edit/{id}(id=${row.id})}">Edit</a>
    |
    <a class="btn btn-danger" th:href="@{/information_employee/delete/{id}(id=${row.id})}">Delete</a>
</td>
</tr>
</tbody></table> 
</div> 
</body>
</html>
