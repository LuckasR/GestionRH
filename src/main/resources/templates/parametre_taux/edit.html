<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/template1}">
<body>

    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-header text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-edit"></i> Modification du Paramètre</h5>
                    <span class="badge bg-light text-dark" th:text="${parametre_taux.code}">CODE</span>
                </div>
                
                <div class="card-body mt-5">
                    <form th:action='@{/parametre_taux_mamy/update}' th:object='${parametre_taux}' method='post'>
                        
                        <!-- PARENT INFO (Kept same as before) -->
                        <h6 class="text-primary border-bottom pb-2 mb-3">Information Générale</h6>
                        <input type="hidden" th:field="*{id}" />
                        
                        <div class="row">
                            <div class='col-md-6 mb-3'>
                                <label class='form-label fw-bold'>Code</label>
                                <input type='text' class='form-control' th:field='*{code}' readonly>
                            </div>
                            <div class='col-md-6 mb-3'>
                                <label class='form-label fw-bold'>Description</label>
                                <input type='text' class='form-control' th:field='*{description}'>
                            </div>
                        </div>

                        <div class="row">
                            <div class='col-md-4 mb-3'>
                                <label class='form-label fw-bold'>Date Début</label>
                                <input type='date' class='form-control' th:field='*{date_application}'>
                            </div>
                            <div class='col-md-4 mb-3'>
                                <label class='form-label fw-bold'>Date Fin</label>
                                <input type='date' class='form-control' th:field='*{date_fin}'>
                            </div>
                            <div class='col-md-4 mb-3 d-flex align-items-end'>
                                <div class="form-check form-switch mb-2">
                                    <input type='checkbox' class='form-check-input' id='actif' th:field='*{actif}'>
                                    <label class='form-check-label' for='actif'>Paramètre Actif</label>
                                </div>
                            </div>
                        </div>

                        <!-- CHILDREN LIST HEADER -->
                        <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                            <h6 class="text-success border-bottom pb-2 mb-0" style="flex-grow: 1;">
                                Configuration des Taux et Paliers
                            </h6>
                            <button type="button" class="btn btn-sm btn-info text-white" onclick="addNewRow()">
                                <i class="fas fa-plus"></i> Ajouter un palier
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped align-middle" id="detailsTable">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 25%">Min (Ar)</th>
                                        <th style="width: 25%">Max (Ar)</th>
                                        <th style="width: 20%">Part Employé (%)</th>
                                        <th style="width: 20%">Part Patron (%)</th>
                                        <th style="width: 10%" class="text-center">Action</th>
                                    </tr>
                                </thead>
                                
                                <tbody id="detailsTableBody">
                                    <!-- EXISTING ROWS (THYMELEAF) -->
                                    <tr th:each="detail, stat : *{details}">
                                        
                                        <!-- Hidden IDs for Updates -->
                                        <input type="hidden" th:field="*{details[__${stat.index}__].id}" />
                                        <input type="hidden" th:field="*{details[__${stat.index}__].taux.id}" />

                                        <td>
                                            <input type="number" step="0.01" class="form-control" 
                                                   th:field="*{details[__${stat.index}__].montant_min}" placeholder="0">
                                        </td>
                                        <td>
                                            <input type="number" step="0.01" class="form-control" 
                                                   th:field="*{details[__${stat.index}__].montant_max}" placeholder="Infini">
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <input type="number" step="0.01" class="form-control text-end" 
                                                       th:field="*{details[__${stat.index}__].taux.taux_employe}">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="input-group">
                                                <input type="number" step="0.01" class="form-control text-end" 
                                                       th:field="*{details[__${stat.index}__].taux.taux_employeur}">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <!-- DELETE BUTTON FOR EXISTING ROWS -->
                                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                                    onclick="deleteRow(this)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="alert alert-warning py-2 small">
                            <i class="fas fa-exclamation-triangle"></i> 
                            Attention: La suppression d'une ligne est définitive après avoir cliqué sur "Enregistrer".
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a th:href="@{/parametre_taux_mamy}" class="btn btn-secondary">Annuler</a>
                            <button type='submit' class='btn btn-success px-4'>
                                Enregistrer Tout
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- JAVASCRIPT LOGIC                              -->
        <!-- ============================================= -->
        <script>
            // 1. ADD NEW ROW
            function addNewRow() {
                const tbody = document.getElementById('detailsTableBody');
                const rowCount = tbody.rows.length; // We use this length temporarily
                
                // Note: We use 'name' attributes matching the Spring binding pattern: details[i].field
                const newRowHtml = `
                    <tr>
                        <!-- No Hidden IDs = Insert -->
                        <td>
                            <input type="number" step="0.01" class="form-control" 
                                   name="details[${rowCount}].montant_min" placeholder="0">
                        </td>
                        <td>
                            <input type="number" step="0.01" class="form-control" 
                                   name="details[${rowCount}].montant_max" placeholder="Infini">
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control text-end" 
                                       name="details[${rowCount}].taux.taux_employe" value="0">
                                <span class="input-group-text">%</span>
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control text-end" 
                                       name="details[${rowCount}].taux.taux_employeur" value="0">
                                <span class="input-group-text">%</span>
                            </div>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                
                tbody.insertAdjacentHTML('beforeend', newRowHtml);
                // We run reindex just to be safe, though strict appending usually keeps order
                reindexTable();
            }

            // 2. DELETE ROW
            function deleteRow(button) {
                if(confirm("Voulez-vous supprimer cette ligne ?")) {
                    const row = button.closest('tr');
                    row.remove();
                    // CRITICAL: We must re-order the indexes (0, 1, 2...) 
                    // otherwise Spring binding will fail or create nulls.
                    reindexTable();
                }
            }

            // 3. RE-INDEXING FUNCTION (Critical for Spring MVC)
            function reindexTable() {
                const tbody = document.getElementById('detailsTableBody');
                const rows = tbody.querySelectorAll('tr');

                rows.forEach((row, index) => {
                    // Find all inputs in this row that have a 'name' attribute
                    const inputs = row.querySelectorAll('input[name]');
                    
                    inputs.forEach(input => {
                        const name = input.getAttribute('name');
                        if (name) {
                            // Replace details[OLD_INDEX] with details[NEW_INDEX]
                            // Regex looks for: details[ followed by numbers followed by ]
                            const newName = name.replace(/details\[\d+\]/, `details[${index}]`);
                            input.setAttribute('name', newName);
                        }
                    });
                });
            }
        </script>
    </div>

</body>
</html>
