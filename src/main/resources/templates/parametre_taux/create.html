<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<div class="card">
    <h5 class='card-header'>Nouveau Paramètre</h5>
    <div class="card-body">
        
        <!-- Bind form to the Parametre Entity -->
        <form th:action='@{/parametre_taux_mamy/save}' th:object='${parametre_taux}' method='post'>

            <!-- ============================================= -->
            <!-- PART A: Fields mapped to Parametre Entity     -->
            <!-- Use th:field                                  -->
            <!-- ============================================= -->
            <h6 class="text-primary">Info Paramètre</h6>
            <div class='mb-3'>
                <label>Code</label>
                <!-- Maps to Parametre.code -->
                <input type='text' class='form-control' th:field='*{code}' required> 
            </div>
            <div class='mb-3'>
                <label>Description</label>
                <!-- Maps to Parametre.description -->
                <input type='text' class='form-control' th:field='*{description}' required>
            </div>
            <div class='row mb-3'>
                <div class="col">
                    <label>Date Début</label>
                    <input type='date' class='form-control' th:field='*{date_application}'>
                </div>
                <div class="col">
                    <label>Date Fin</label>
                    <input type='date' class='form-control' th:field='*{date_fin}'>
                </div>
                <div class="col d-flex align-items-center mt-4">
                     <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="actif" th:field="*{actif}">
                        <label class="form-check-label" for="actif">Actif</label>
                    </div>
                </div>
            </div>

            <hr>

            <!-- ============================================= -->
            <!-- PART B: Fields mapped to @RequestParam        -->
            <!-- Use name="..." (NO th:field)                  -->
            <!-- ============================================= -->
            <h6 class="text-primary">Taux & Intervalle</h6>
            
            <div class='row mb-3'>
                <div class="col">
                    <label>Taux Employé (%)</label>
                    <!-- Matches @RequestParam("valeurTauxEmploye") -->
                    <input type='number' step="0.01" class='form-control' name="valeurTauxEmploye" required>
                </div>
                <div class="col">
                    <label>Taux Employeur (%)</label>
                    <!-- Matches @RequestParam("valeurTauxEmployeur") -->
                    <input type='number' step="0.01" class='form-control' name="valeurTauxEmployeur" required>
                </div>
            </div>

            <div class='row mb-3'>
                <div class="col">
                    <label>Montant Min (Ar)</label>
                    <!-- Matches @RequestParam("valeurMin") -->
                    <input type='number' step="0.01" class='form-control' name="valeurMin" placeholder="Vide = 0">
                </div>
                <div class="col">
                    <label>Montant Max (Ar)</label>
                    <!-- Matches @RequestParam("valeurMax") -->
                    <input type='number' step="0.01" class='form-control' name="valeurMax" placeholder="Vide = Infini">
                </div>
            </div>

            <button type='submit' class='btn btn-primary'>Enregistrer</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
