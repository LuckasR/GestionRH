<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
    <div class="container-fluid mt-4">
        
        <div class="card shadow border-left-primary">
            <h5 class='card-header bg-white text-primary font-weight-bold'>
                <i class="fas fa-edit"></i> Nouvelle Demande d'Heure Supplémentaire
            </h5>
            
            <div class="card-body">
                
                <form th:action='@{/heure_supplementaire/save}' th:object='${heure_supplementaire}' method='post'>
                    <input type="hidden" th:field="*{id}" />

                    <!-- ============================================= -->
                    <!-- SECTION 1: CONTEXT (READ ONLY)                -->
                    <!-- ============================================= -->
                    <h6 class="text-primary mb-3"><i class="fas fa-info-circle"></i> Informations Pointage</h6>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="fw-bold small text-muted">Employé concerné</label>
                            <input type="text" class="form-control bg-light" 
                                   th:value="${heure_supplementaire.employee.username}" readonly>
                            <input type="hidden" th:field="*{employee}"> 
                        </div>

                        <div class="col-md-6">
                            <label class="fw-bold small text-muted">Date du Pointage</label>
                            <input type="text" class="form-control bg-light" 
                                   th:value="${#temporals.format(heure_supplementaire.pointage.date_pointage, 'dd/MM/yyyy')}" readonly>
                            <input type="hidden" th:field="*{pointage}">
                        </div>
                    </div>

                    <hr>

                    <!-- ============================================= -->
                    <!-- SECTION 2: INPUTS (USER FILLS THIS)           -->
                    <!-- ============================================= -->
                    <h6 class="text-primary mb-3"><i class="fas fa-pen"></i> Détails Heures Supplémentaires</h6>

                    <div class='row mb-3'>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Configuration (Type)</label>
                            <select class='form-select' th:field='*{config_heure_supplementaire}' required>
                                <option value="" disabled selected>-- Sélectionner le type --</option>
                                <option th:each='c : ${config_heure_supplementaires}' 
                                        th:value='${c.id}' 
                                        th:text='${c.commentaire + " (Coeff: " + c.taux_multiplicateur_jour + ")"}'>
                                </option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nombre d'heures</label>
                            <input type='number' step="0.25" class='form-control' 
                                   th:field='*{nb_heures}' placeholder="Ex: 2.5" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Type de Compensation</label>
                            <select class='form-select' th:field='*{type_compensation}' required>
                                <option th:each='t : ${type_compensations}' 
                                        th:value='${t.id}' 
                                        th:text='${t.name}'>
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Statut Actuel</label>
                            <select class='form-select' th:field='*{status_general}' required>
                                <option th:each='s : ${status_generals}' 
                                        th:value='${s.id}' 
                                        th:text='${s.name}'>
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- ADMIN & DATE VALIDATION (Grouped Together) -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Assigner Admin (Validateur)</label>
                            <select class='form-select' th:field='*{admin}'>
                                <option value="">-- Aucun (En attente) --</option>
                                <option th:each='a : ${admins}' 
                                        th:value='${a.id}' 
                                        th:text='${a.username}'>
                                </option>
                            </select>
                        </div>

                        <!-- NEW: DATE VALIDATION -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Date de Validation</label>
                            <!-- datetime-local handles LocalDateTime -->
                            <input type="datetime-local" class="form-control" th:field="*{date_validation}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Commentaire (Motif)</label>
                        <textarea class="form-control" rows="3" th:field="*{commentaire}" placeholder="Raison de la demande..."></textarea>
                    </div>

                    <!-- NEW: DATE CREATION (Read-Only) -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted">Date de Création (Auto)</label>
                            <!-- Readonly so user cannot mess up the audit trail. 
                                 It will be empty on 'New', and filled on 'Edit' -->
                            <input type="datetime-local" class="form-control bg-light" 
                                   th:field="*{date_creation}" readonly>
                        </div>
                    </div>

                    <!-- ============================================= -->
                    <!-- BUTTONS                                       -->
                    <!-- ============================================= -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a th:href="@{/heure_supplementaire}" class="btn btn-secondary">
                          Annuler
                        </a>
                        <button type='submit' class='btn btn-primary px-4'>
                            Enregistrer
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
