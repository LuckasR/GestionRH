<div class="card-body p-0 table-responsive valiny2" th:fragment="heure_supplementaires">
    <table class="table table-striped table-hover mb-0 align-middle">
        <thead class="table-light">
            <tr>
                <th>ID Employé</th>
                <th>Employé</th>
                <th class="text-center">Config ID</th>
                <th class="text-center">Heures</th>
                <th>Compensation</th>
                <th>Statut</th>
                <th>Validé par</th>
                <th style="width: 25%;">Commentaire</th>
                <th>Dates</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each='row : ${heure_supplementaires}'>
                <td class="fw-bold text-primary"
                    th:text='${row.employee.id}'></td>
                <td class="fw-bold text-primary"
                    th:text='${row.employee.username}'></td>
                <td class="text-center"
                    th:text='${row.config_heure_supplementaire.id}'></td>
                <td class="text-center">
                    <span class="badge bg-white text-dark border"
                        style="font-size: 0.9em;"
                        th:text='${row.nb_heures}'></span>
                </td>
                <td>
                    <span class="badge bg-light text-dark border"
                        th:text='${row.type_compensation.name}'></span>
                </td>
                <td th:switch="${row.status_general.name}">
                    <span th:case="'Approuve'" class="badge bg-success"><i
                            class="fas fa-check-circle"></i> Approuvé</span>
                    <span th:case="'Rejete'" class="badge bg-danger"><i
                            class="fas fa-times-circle"></i> Rejeté</span>
                    <span th:case="'En attente'"
                        class="badge bg-warning text-dark"><i
                            class="fas fa-hourglass-half"></i> En attente</span>
                    <span th:case="*" class="badge bg-secondary"
                        th:text="${row.status_general.name}"></span>
                </td>
                <td class="small text-muted"
                    th:text='${row.admin != null ? row.admin.username : "---"}'></td>
                <td class="small text-muted" th:text='${row.commentaire}'></td>
                <td>
                    <div class="small fw-bold">Créé <span
                            th:text="${#temporals.format(row.date_creation, 'dd/MM/yyyy')}"></span></div>
                </td>
                <td class="text-center">
                    <div class="btn-group">
                        <a
                            th:href='@{/heure_supplementaire/edit/{id}(id=${row.id})}'
                            class="btn btn-sm btn-outline-primary"><i
                                class="fas fa-edit"></i></a>
                        <a
                            th:href='@{/heure_supplementaire/delete/{id}(id=${row.id})}'
                            class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Confirmer ?')"><i
                                class="fas fa-trash"></i></a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(heure_supplementaires)}">
                    <td colspan="7" class="text-center py-3 text-muted">
                        Aucune heure supplémentaire trouvé.
                    </td>
                </tr>
        </tbody>
    </table>
</div>
