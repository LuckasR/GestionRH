<body>
<div layout:fragment="content">
<h2>Edit pointage</h2>
<form th:action='@{/pointage/update}' th:object='${pointage}' method='post'>
id: <input type='text' th:field='*{id}'/><br/>

</select><br/>
date_pointage: <input type='text' th:field='*{date_pointage}'/><br/>
