<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<h2>Edit historique_solde_conge</h2>
<form th:action='@{/historique_solde_conge/update}' th:object='${historique_solde_conge}' method='post'>
id: <input type='text' th:field='*{id}'/><br/>
solde_id: <select th:field='*{solde_id}'>
<option th:each='item : ${solde_conges}' th:value='${item.id}' th:text='${item}' th:selected='${item.id} == ${historique_solde_conge.solde_id.id}'></option>
</select><br/>
type_operation_id: <select th:field='*{type_operation_id}'>
<option th:each='item : ${type_operation_conges}' th:value='${item.id}' th:text='${item}' th:selected='${item.id} == ${historique_solde_conge.type_operation_id.id}'></option>
</select><br/>
jours_pris: <input type='text' th:field='*{jours_pris}'/><br/>
date_debut: <input type='text' th:field='*{date_debut}'/><br/>
date_fin: <input type='text' th:field='*{date_fin}'/><br/>
commentaire: <input type='text' th:field='*{commentaire}'/><br/>
admin_id: <select th:field='*{admin_id}'>
<option th:each='item : ${admins}' th:value='${item.id}' th:text='${item}' th:selected='${item.id} == ${historique_solde_conge.admin_id.id}'></option>
</select><br/>
date_action: <input type='text' th:field='*{date_action}'/><br/>
<button type='submit'>Mettre Ã  jour</button></form></div> </body></html>
