<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<div class="card">

<div class="card-body">

  <div class='mb-4'>
    <label class='form-label' for='pause_non_payee'>Pause non payee</label>
    <input type='checkbox' class='form-check-input' id='pause_non_payee' th:field='*{pause_non_payee}'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='retard_rattrapable'>Retard rattrapable</label>

    <label class='form-label' for='seuil_retard'>Seuil retard</label>

  <div class='mb-4'>
    <label class='form-label' for='travail_weekend'>Travail weekend</label>

  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_modification'>Date modification</label>
    <input type='time' class='form-control' id='date_modification' th:field='*{date_modification}' placeholder='date_modification...'>
  </div>
  <div class='mt-3'>
