<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<div class="card">
<h5 class='card-header'>Cr√©er Evenement_calendrier</h5>
<div class="card-body">
<form th:action='@{/evenement_calendrier/save}' th:object='${evenement_calendrier}' method='post'>
  <div class='mb-4'>
    <label class='form-label' for='calendrier_id'>Calendrier_id</label>
    <select class='form-select' th:field='*{calendrier_entreprise}'>
      <option th:each='item : ${calendrier_entreprises}' th:value='${item.id}' th:text='${item}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='employee_id'>Employee_id</label>
    <select class='form-select' th:field='*{employee}'>
      <option th:each='item : ${employees}' th:value='${item.id}' th:text='${item.username}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='type_evenement_id'>Type evenement </label>
    <select class='form-select' th:field='*{type_evenement}'>
      <option th:each='item : ${type_evenements}' th:value='${item.id}' th:text='${item.nom}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='titre'>Titre</label>
    <input type='text' class='form-control' id='titre' th:field='*{titre}' placeholder='titre...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='description'>Description</label>
    <input type='text' class='form-control' id='description' th:field='*{description}' placeholder='description...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_debut'>Date debut</label>
    <input type='date' class='form-control' id='date_debut' th:field='*{date_debut}' placeholder='date_debut...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_fin'>Date fin</label>
    <input type='date' class='form-control' id='date_fin' th:field='*{date_fin}' placeholder='date_fin...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='statut'>Statut</label>
    <select class='form-select' th:field='*{status_general}'>
      <option th:each='item : ${status_generals}' th:value='${item.id}' th:text='${item.name}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='couleur'>Couleur</label>
    <input type='text' class='form-control' id='couleur' th:field='*{couleur}' placeholder='couleur...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_creation'>Date creation</label>
    <input type='datetime-local' class='form-control' id='date_creation' th:field='*{date_creation}' placeholder='date_creation...'>
  </div>
  <div class='mt-3'>
    <button type='submit' class='btn btn-primary'>Enregistrer</button>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
