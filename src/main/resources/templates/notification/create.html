<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<div class="card">
<h5 class='card-header'>Cr√©er Notification</h5>
<div class="card-body">
<form th:action='@{/notification/save}' th:object='${notification}' method='post'>
  <div class='mb-4'>
    <label class='form-label' for='employee_id'>Employee_id</label>
    <select class='form-select' th:field='*{employee}'>
      <option th:each='item : ${employees}' th:value='${item.id}' th:text='${item}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='type_id'>Type_id</label>
    <select class='form-select' th:field='*{type_notification}'>
      <option th:each='item : ${type_notifications}' th:value='${item.id}' th:text='${item}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='message'>Message</label>
    <input type='text' class='form-control' id='message' th:field='*{message}' placeholder='message...'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='est_lu'>Est lu</label>
    <input type='checkbox' class='form-check-input' id='est_lu' th:field='*{est_lu}'>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_creation'>Date creation</label>
    <input type='time' class='form-control' id='date_creation' th:field='*{date_creation}' placeholder='date_creation...'>
  </div>
  <div class='mt-3'>
    <button type='submit' class='btn btn-primary'>Enregistrer</button>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
