<body>
<div layout:fragment="content">
<h2>Edit notification</h2>
<form th:action='@{/notification/update}' th:object='${notification}' method='post'>
id: <input type='text' th:field='*{id}'/><br/>

</select><br/>

<option th:each='item : ${type_notifications}' th:value='${item.id}' th:text='${item}' th:selected='${item.id} == ${notification.type_id.id}'></option>
</select><br/>
message: <input type='text' th:field='*{message}'/><br/>
