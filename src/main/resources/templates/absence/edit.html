<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/template1}">
    <body>
        <div layout:fragment="content">
            <h2>Edit absence</h2>
            <form th:action='@{/absence/update}' th:object='${absence}'
                method='post'>
                id: <input type='text' th:field='*{id}' /><br />
                employee_id: <select th:field='*{employee_id}'>
                    <option th:each='item : ${employees}' th:value='${item.id}'
                        th:text='${.username}'
                        th:selected='${item.id} == ${absence.employee_id.id}'></option>
                </select><br />
                date_absence: <input type='text'
                    th:field='*{date_absence}' /><br />
                est_justifie: <input type='text'
                    th:field='*{est_justifie}' /><br />
                commentaire: <input type='text'
                    th:field='*{commentaire}' /><br />
                statut_id: <select th:field='*{statut_id}'>
                    <option th:each='item : ${status_generals}'
                        th:value='${item.id}' th:text='${item}'
                        th:selected='${item.id} == ${absence.statut_id.id}'></option>
                </select><br />
                admin_id: <select th:field='*{admin_id}'>
                    <option th:each='item : ${admins}' th:value='${item.id}'
                        th:text='${item}'
                        th:selected='${item.id} == ${absence.admin_id.id}'></option>
                </select><br />
                date_creation: <input type='text'
                    th:field='*{date_creation}' /><br />
                <button type='submit'>Mettre Ã  jour</button></form></div>
    </body></html>
