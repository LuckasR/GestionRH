<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/template1}">
<body>
<div layout:fragment="content">
<div class="card">
<h5 class='card-header'>Cr√©er Assurance_social_employee</h5>
<div class="card-body">
<form th:action='@{/assurance_social_employee/save}' th:object='${assurance_social_employee}' method='post'>
  <div class='mb-4'>
    <label class='form-label' for='employee_id'>Employee_id</label>
    <select class='form-select' th:field='*{employee}'>
      <option th:each='item : ${employees}' th:value='${item.id}' th:text='${item.username}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='organisme_id'>Organisme_id</label>
    <select class='form-select' th:field='*{organisme_social}'>
      <option th:each='item : ${organisme_socials}' th:value='${item.id}' th:text='${item.name}'></option>
    </select>
  </div>
  <div class='mb-4'>
    <label class='form-label' for='date_attribution'>Date attribution</label>
    <input type='datetime-local' class='form-control' id='date_attribution' th:field='*{date_attribution}' placeholder='date_attribution...'>
  </div>
  <div class='mt-3'>
    <button type='submit' class='btn btn-primary'>Enregistrer</button>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
