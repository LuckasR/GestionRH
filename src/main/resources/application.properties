spring.application.name=GestionRH

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_rh
spring.datasource.username=postgres
spring.datasource.password=toky
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA - AJOUTÉ
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration Thymeleaf - AMÉLIORÉ
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Configuration du serveur - SIMPLIFIÉ
server.port=8080
server.servlet.session.timeout=30m

# Dossier où stocker les fichiers uploadés
spring.servlet.multipart.location=./uploads
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Taille max des uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging pour debug - AJOUTÉ
logging.level.com.gestion.gestionrh=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG