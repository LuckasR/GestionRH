spring.application.name=GestionRH
# Configuration de la base de donnees PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_rh
spring.datasource.username=postgres
spring.datasource.password=Njaka
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
# Mode 'none' pour éviter les erreurs de validation de type INTERVAL
# Changez en 'validate' une fois que tous les types sont correctement mappés
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
# Configuration du serveur
server.port=8080

